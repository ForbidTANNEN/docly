<!doctype html>
<html>
    <head>
        <meta http-equiv="content-security-policy" content="script-src 'self' 'unsafe-inline'" />
        <title>Screen and Audio Capture</title>
        <style>
            :root {
                --background-transparent: transparent;
                --text-color: #f8f9fa;
                --text-shadow: 0 2px 4px rgba(0, 0, 0, 0.95), 0 4px 12px rgba(0, 0, 0, 0.9), 0 8px 24px rgba(0, 0, 0, 0.7);
                --border-color: rgba(255, 255, 255, 0.4);
                --header-background: rgba(15, 15, 15, 0.85);
                --header-backdrop-filter: blur(50px) saturate(180%) brightness(1.2) contrast(1.1);
                --header-actions-color: rgba(248, 249, 250, 0.98);
                --main-content-background: rgba(20, 20, 20, 0.9);
                --main-content-backdrop-filter: blur(50px) saturate(180%) brightness(1.2) contrast(1.1);
                --button-background: rgba(248, 249, 250, 0.25);
                --button-border: rgba(248, 249, 250, 0.5);
                --button-text-shadow: 0 2px 4px rgba(0, 0, 0, 0.95), 0 4px 8px rgba(0, 0, 0, 0.85);
                --icon-button-color: #f8f9fa;
                --hover-background: rgba(248, 249, 250, 0.35);
                --input-background: rgba(25, 25, 25, 0.85);
                --input-backdrop-filter: blur(30px) saturate(150%) brightness(1.1);
                --input-text-color: #f8f9fa;
                --placeholder-color: rgba(248, 249, 250, 0.75);
                --focus-border-color: #40a9ff;
                --focus-box-shadow: 0 0 0 3px rgba(64, 169, 255, 0.5), 0 0 12px rgba(64, 169, 255, 0.4);
                --input-focus-background: rgba(30, 30, 30, 0.9);
                --scrollbar-track: rgba(0, 0, 0, 0.3);
                --scrollbar-thumb: rgba(248, 249, 250, 0.5);
                --scrollbar-thumb-hover: rgba(248, 249, 250, 0.7);
                --preview-video-background: rgba(25, 25, 25, 0.8);
                --preview-video-border: rgba(248, 249, 250, 0.4);
                --option-label-color: #f8f9fa;
                --screen-option-background: rgba(248, 249, 250, 0.15);
                --screen-option-hover-background: rgba(248, 249, 250, 0.25);
                --screen-option-selected-background: rgba(64, 169, 255, 0.4);
                --screen-option-text: #f8f9fa;
                --description-color: rgba(248, 249, 250, 0.85);
                --start-button-background: rgba(64, 169, 255, 0.95);
                --start-button-color: #ffffff;
                --start-button-border: rgba(64, 169, 255, 1);
                --start-button-hover-background: rgba(64, 169, 255, 1);
                --start-button-hover-border: rgba(64, 169, 255, 1);
                --text-input-button-background: rgba(64, 169, 255, 0.95);
                --text-input-button-hover: rgba(64, 169, 255, 1);
                --link-color: #69c0ff;
                --key-background: rgba(248, 249, 250, 0.25);
                --scrollbar-background: rgba(0, 0, 0, 0.3);

                /* Layout-specific variables */
                --header-padding: 10px 20px;
                --header-font-size: 16px;
                --header-gap: 12px;
                --header-button-padding: 8px 16px;
                --header-icon-padding: 8px;
                --header-font-size-small: 13px;
                --main-content-padding: 20px;
                --main-content-margin-top: 10px;
                --icon-size: 24px;
                --border-radius: 10px;
                --content-border-radius: 10px;
            }

            /* Compact layout styles */
            :root.compact-layout {
                --header-padding: 6px 12px;
                --header-font-size: 13px;
                --header-gap: 6px;
                --header-button-padding: 4px 8px;
                --header-icon-padding: 4px;
                --header-font-size-small: 10px;
                --main-content-padding: 10px;
                --main-content-margin-top: 2px;
                --icon-size: 16px;
                --border-radius: 4px;
                --content-border-radius: 4px;
            }

            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
                background: transparent;
            }

            body {
                font-family:
                    'Inter',
                    -apple-system,
                    BlinkMacSystemFont,
                    sans-serif;
                font-weight: 500;
                line-height: 1.5;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }

            * {
                box-sizing: border-box;
                transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            }

            /* Glass morphism animations */
            @keyframes glassShimmer {
                0% { background-position: -200% 0; }
                100% { background-position: 200% 0; }
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes scaleIn {
                from {
                    opacity: 0;
                    transform: scale(0.95);
                }
                to {
                    opacity: 1;
                    transform: scale(1);
                }
            }

            cheating-daddy-app {
                display: block;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <script src="assets/marked-4.3.0.min.js"></script>
        <script src="assets/highlight-11.9.0.min.js"></script>
        <link rel="stylesheet" href="assets/highlight-vscode-dark.min.css" />
        <script type="module" src="components/app/CheatingDaddyApp.js"></script>

        <cheating-daddy-app id="cheddar"></cheating-daddy-app>
        <script src="script.js"></script>
        <script src="utils/renderer.js"></script>
    </body>
</html>
